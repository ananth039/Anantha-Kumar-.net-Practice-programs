<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>client side function using javscript</title>
    <script language="javscript" type="text/javascript">
        function fun1()
        {
            alert("This message is from client");
        }
    </script>

</head>
<body>
    <form>
        <div>
            <input type="button" id="btndisplay"  value="Display" onclick="fun1()" />
        </div>
    </form>
</body>
</html>
