<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
       
        table caption
        {
            font-family:'Lucida Sans';

            color:purple;
        }
        .input {

        }
        .clear {
            text-align: center;
            width: 80px;
            height: 60px;
            font-family: 'Lucida Sans';
            font-size: large;
            background-color: red;
            color: white;
        }

        .performance {
            text-align: center;
            width: 80px;
            height: 60px;
            font-family: 'Lucida Sans';
            font-size: large;

        }
        .extend {

        }

        #btn0 {
            text-align: center;
            width: 163px;

        }
        input[type="text"] {
            width: 410px;
            height: 30px;
            font-size: large;
            font-family:Tahoma;
            text-align:right;
            }
        #txtstatus
        {
            color:#ff00dc;
        }
    </style>

    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var number='';
            var number2 = '';
            var operation;
            var Result;
           
            $("#txtResult").val("0");
            $(".input").click(function () {
                if ($("#txtResult").val() =="0") {

                    $("#txtResult").val($(this).val());
                }
                else

                {
                    number += $(this).val();
                   
                    $("#txtResult").val(number);
                }

            });
            $(".performance").click(function () {
                number2 = $("#txtResult").val();
                $("#txtstatus").val(number2);
                $("#txtResult").val("0");
                operation = $(this).val();
            });


            $(".clear").click(function () {

                $("#txtResult").val("0");
                $("#txtstatus").val("");
                Result = "";
                number = "";
                number2 = "";

            });
           

            $("#calculate").click(function () { 
                switch(operation)
                {
                    case "+":
                        Result =  parseFloat((number2)) + parseFloat($("#txtResult").val());
                        $("#txtstatus").val(number2 + "+" + $("#txtResult").val());
                        $("#txtResult").val(Result);
                        break;
                    case "-":
                        Result = parseFloat((number2)) - parseFloat($("#txtResult").val());
                        $("#txtstatus").val(number2 + "-" + $("#txtResult").val()); $("#txtResult").val(Result);
                        break;
                    case "*":
                        Result = parseFloat((number2)) * parseFloat($("#txtResult").val());
                        $("#txtstatus").val(number2 + "*" + $("#txtResult").val());
                        $("#txtResult").val(Result);
                        break;
                    case "/":
                        Result = parseFloat((number2)) / parseFloat($("#txtResult").val());
                        $("#txtstatus").val(number2 + "/" + $("#txtResult").val());
                        $("#txtResult").val(Result);
                        break;
                    case "%":
                        Result = parseFloat((number2)) % parseFloat($("#txtResult").val());
                        $("#txtstatus").val(number2 + "%" + $("#txtResult").val());
                        $("#txtResult").val(Result);
                        break;
                }
               
            });

          
           
        });
    </script>
</head>
<body>
    <form id="form1" >
        
        <div align="center">
            <table>
            <caption>Calculator</caption>
                
                <tr>
                <td><input id="txtstatus"  value="" type="text"  disabled/></td></tr>
                <tr> <td><input id="txtResult" value=""  type="text"  disabled/></td></tr> 
                <tr>
                    <td><input id="btn1" type="button" value="1" class="input" /> <input id="btn2" type="button" value="2" class="input"  /> <input id="btn3" type="button" value="3" class="input" /> <input id="btnclearEntry" type="button" value="CE"  class="clear" /> <input id="btnclear" type="button" value="C" class="clear" /></td>
                </tr>
                <tr>
                    <td><input id="btn4" type="button" value="4" class="input" /> <input id="btn5" type="button" value="5" class="input" /> <input id="btn6" type="button" value="6" class="input" /> <input id="divide" type="button" value="/" class="performance" /> <input id="subtarct" type="button" value="-" class="performance" /></td>
                </tr>
                 <tr>
                    <td><input id="btn7" type="button" value="7" class="input" /> <input id="btn8" type="button" value="8" class="input" /> <input id="btn9" type="button" value="9" class="input" /> <input id="multiply" type="button" value="*" class="performance" /> <input id="addition" type="button" value="+" class="performance" /></td>
                </tr>
                <tr>
                    <td><input id="btn0" type="button" value="0" class="input" /> <input id="percentage" type="button" value="%" class ="performance" /> <input id="calculate" type="button" value="=" class="extend" /></td>
                </tr>
                 </table>
            </div>
</form>
</body>

</html>
